# Argus Web - nginx configuration
# Serves React frontend and proxies API requests to backend

upstream api_backend {
    server api:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Health check endpoint for Docker
    location /health-check {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # SSE stream endpoints - special handling for Server-Sent Events
    location ~ ^/api/v1/events/.*/stream$ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24 hours for long-lived connections
        chunked_transfer_encoding off;

        # Ensure no buffering at any level
        proxy_set_header X-Accel-Buffering no;
    }

    # Setup wizard - proxy to backend
    location /setup {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API documentation - proxy to backend
    location /docs {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend health check
    location /health {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static assets - serve directly with caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # NOTE: nginx add_header in a location block replaces parent-level headers,
        # so security headers must be repeated in every location that uses add_header.
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # PWA manifest and icons
    location /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # Service worker - no caching, strict CSP
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; connect-src 'self' https://*.basemaps.cartocdn.com https://*.tile.openstreetmap.org https://*.tile.opentopomap.org;" always;
        try_files $uri =404;
    }

    # React app - SPA fallback
    # All other routes serves index.html (React Router handles routing)
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Content Security Policy - allows Vite assets, map tiles, SSE, workers, and YouTube embeds
        # NOTE: Must include both bare domain AND wildcard for tile servers (*.domain matches subdomains only, not bare domain)
        # Tile providers: OpenStreetMap (sunlight), CARTO/CartoDB (dark), OpenTopoMap (topo)
        # manifest-src 'self' for PWA manifest loading
        # frame-src for YouTube embeds (Production Control Room + Fan Watch Live)
        # img-src includes i.ytimg.com for YouTube thumbnails
        # CLOUD-CSP-1: Complete CSP for YouTube embeds + security hardening
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://basemaps.cartocdn.com https://*.basemaps.cartocdn.com https://tile.openstreetmap.org https://*.tile.openstreetmap.org https://tile.opentopomap.org https://*.tile.opentopomap.org https://i.ytimg.com https://*.ytimg.com; font-src 'self' data:; connect-src 'self' ws: wss: https://basemaps.cartocdn.com https://*.basemaps.cartocdn.com https://tile.openstreetmap.org https://*.tile.openstreetmap.org https://tile.opentopomap.org https://*.tile.opentopomap.org; worker-src 'self' blob:; manifest-src 'self'; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; object-src 'none'; base-uri 'self'; frame-ancestors 'self';" always;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
