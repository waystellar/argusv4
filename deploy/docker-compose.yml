# Argus Timing System v4.0 - Local Development
# Usage: docker-compose up -d

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: argus-postgres
    environment:
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus
      POSTGRES_DB: argus
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argus"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for pub/sub and caching
  redis:
    image: redis:7-alpine
    container_name: argus-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI backend
  api:
    build:
      context: ../cloud
      dockerfile: Dockerfile
    container_name: argus-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://argus:argus@postgres:5432/argus
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ADMIN_TOKENS=dev-admin-token-12345
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # For development: mount source code
    volumes:
      - ../cloud/app:/app/app:ro
    # Override command for development with reload
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # React frontend (development server)
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: argus-web
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ../web/src:/app/src:ro
      - ../web/public:/app/public:ro
      - ../web/index.html:/app/index.html:ro

volumes:
  pgdata:

networks:
  default:
    name: argus-network
